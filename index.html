<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-model-mixin-component/dist/aframe-model-mixin-component.min.js"></script>
    <script src="https://cdn.rawgit.com/ngokevin/kframe/csstricks/scenes/animation/components/animation.js"></script>
    <script src="https://cdn.rawgit.com/ngokevin/kframe/csstricks/scenes/animation/components/gif.js"></script>
    <script>
      AFRAME.registerComponent('gif', AFRAME.components.gif);
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/ItamaSarahi/Tecnologias-emergentes.github.io@main/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- Imagen con movimiento -->
        <img id="gifImage" src="https://cdn.jsdelivr.net/gh/ItamaSarahi/Tecnologias emergentes.github.io@main/Powtoon_GIF.gif">
      </a-assets>

      <a-assets>
        <img id="card" src=https://cdn.jsdelivr.net/gh/ItamaSarahi/Tecnologias-emergentes.github.io@main/Alfredo%20Torres.png">
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/ItamaSarahi/Tecnologias-emergentes.github.io@main/mm_project.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.15 0.15 0.15" src="#avatarModel" animation-mixer></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="0 -0.25 0" scale="0.05 0.05 0.05" src="#avatarModel" animation-mixer></a-gltf-model>
      </a-entity>

      <a-entity position="0 1 -3">
        <a-gif src="#gifImage" scale="1 1 1"></a-gif>
      </a-entity>
      
    </a-scene>
  </body>
</html>
