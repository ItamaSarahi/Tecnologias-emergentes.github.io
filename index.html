<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/ItamaSarahi/Tecnologias-emergentes.github.io@main/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/ItamaSarahi/Tecnologias-emergentes.github.io@main/Alfredo%20Torres.png" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/ItamaSarahi/Tecnologias-emergentes.github.io@main/mm_project.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 90 0" position="0 -0.95 0" scale="0.030 0.030 0.030" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate" >
          <a-entity material="transparent: true; opacity: 0.5;"></a-entity>
      </a-entity >
    </a-scene>
  </body>
</html>
